<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ORTO - Pilih Kendaraan</title>
    <link rel="icon" href="./public/images/logo/orto-square.png" type="image/icon type">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.theme.default.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/library/bootstrap.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-sm.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-md.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-lg.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xl.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xxl.min.css">
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <section class="sticky-top" id="navbar-servis">              
    </section>

    <!-- Body -->
    <section>
        <form action="./pilih-bengkel.html">
            <div class="container padding-y-10">
                <h1 class="text-center fontw-6 margin-bottom-8">Mau Servis Apa?</h1>
                <h2 class="fontw-6 margin-bottom-8">Pilih Kendaraanmu</h2>
                <div class="row justify-content-center gy-4 gx-4 margin-bottom-10 ">
                        <input type="radio" class="btn-check" name="kendaraan" id="motor" autocomplete="off">
                        <label class="btn btn-outline-green col-7 col-sm-5 col-md-4 col-lg-3 col-xl-2 margin-sm-right-6 margin-md-right-10 margin-lg-right-14 margin-xl-right-16" for="motor">
                            <img src="./public/images/ui/Motorcycle.jpg" alt="Motor" class="ratio ratio-1x1 margin-x-1 margin-top-2 margin-bottom-2 width-40p">
                            <h4 class="mb-0 fontw-6">Motor</h4>
                        </label>
                        <!--  margin-bottom-8 mb-sm-0 margin-sm-right-12 margin-lg-right-20 -->
                        <input type="radio" class="btn-check" name="kendaraan" id="mobil" autocomplete="off">
                        <label class="btn btn-outline-green col-7 col-sm-5 col-md-4 col-lg-3 col-xl-2" for="mobil">
                            <img src="./public/images/ui/Car.jpg" alt="Motor" class="ratio ratio-1x1 margin-x-1 margin-top-2 margin-bottom-2 width-40p">
                            <h4 class="mb-0 fontw-6">Mobil</h4>
                        </label>
                </div>

                <!-- Form -->
                <div class="width-38p width-sm-30p width-md-40p width-lg-30p mx-auto margin-bottom-8">
                    <div class="mb-3">
                        <label for="merk" class="form-label">Merk Kendaraan</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Merk Kendaraan Anda</option>
                            <option value="honda">Honda</option>
                            <option value="yamaha">Yamaha</option>
                            <option value="suzuki">Suzuki</option>
                            <option value="kawasaki">kawasaki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipe" class="form-label">Tipe Kendaraan</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Tipe Kendaraan Anda</option>
                            <option value="supra gtr">Supra GTR</option>
                            <option value="cbr-150r">CBR - 150R</option>
                            <option value="mx-king">MX King</option>
                            <option value="r-15">R - 15</option>
                            <option value="Vixion">Vixion</option>
                            <option value="satria">Satria</option>
                            <option value="gsx-r">GSX-R</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tahun" class="form-label">Tahun Kendaraan</label>
                        <input type="number" class="form-control" id="tahun" placeholder="Masukkan Tahun Kendaraan Anda">
                    </div>
                    <div class="mb-3">
                        <label for="latest" class="form-label">Terakhir Kali Servis</label>
                        <input type="date" class="form-control" id="latest">
                    </div>
                    <div class="mb-3">
                        <label for="order" class="form-label">Pesan Servis Untuk</label>
                        <div class="row margin-x-1 mb-sm-0 g-2">
                            <div class="col-12 col-md-6">
                                <input type="time" class="form-control" id="order">
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="date" class="form-control" id="latest">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Keluhan -->
                <h2 class="fontw-6 margin-bottom-8">Keluhan Yang Dialami</h2>
                <div class="row justify-content-center g-3">
                    <div class="col-12 col-sm-6  col-lg-4">
                        <input type="checkbox" class="btn-check" id="berkala" autocomplete="off">
                        <label class="btn btn-outline-green p-0" for="berkala">
                            <img src="./public/images/ui/berkala.png" alt="Servis Rutin" class="width-40p">
                            <h5 class="fontw-6 my-2">
                                Servis Rutin
                            </h5>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <input type="checkbox" class="btn-check" id="elektrik" autocomplete="off">
                        <label class="btn btn-outline-green p-0" for="elektrik">
                            <img src="./public/images/ui/elektrik.png" alt="Servis Elektrik" class="width-40p">
                            <h5 class="fontw-6 my-2">
                                Elektrik
                            </h5>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <input type="checkbox" class="btn-check" id="oli" autocomplete="off">
                        <label class="btn btn-outline-green p-0" for="oli">
                            <img src="./public/images/ui/oli.png" alt="Ganti Oli" class="width-40p">
                            <h5 class="fontw-6 my-2">
                                Oli
                            </h5>
                        </label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <input type="checkbox" class="btn-check" id="kaki-kaki" autocomplete="off">
                        <label class="btn btn-outline-green p-0" for="kaki-kaki">
                            <img src="./public/images/ui/kaki-kaki.png" alt="Servis Rutin" class="width-40p">
                            <h5 class="fontw-6 my-2">
                                Kaki - Kaki
                            </h5>
                        </label>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-lg-4">
                        <input type="checkbox" class="btn-check" id="mesin" autocomplete="off">
                        <label class="btn btn-outline-green p-0" for="mesin">
                            <img src="./public/images/ui/mesin.png" alt="Servis Rutin" class="width-40p">
                            <h5 class="fontw-6 my-2">
                                Mesin
                            </h5>
                        </label>
                    </div>
                </div>

                <div class="text-end margin-top-8">
                    <button type="submit" class="btn btn-green rounded-pill">
                        Selanjutnya <i class="bi bi-arrow-right margin-left-1"></i>
                    </button>
                </div>
            </div>
        </form>
    </section>


    <!-- Footer -->
    <section id="footer"></section>
    
    <!-- Script -->
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/jquery/jquery-3.6.1.js"></script>
    <script src="./public/js/jquery/jquery.mousewheel.js"></script>
    <script src="./public/js/owlcarousel/owl.carousel.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
