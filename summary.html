<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ORTO - Ringkasan Pesanan</title>
    <link rel="icon" href="./public/images/logo/orto-square.png" type="image/icon type">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.theme.default.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/library/bootstrap.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-sm.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-md.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-lg.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xl.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xxl.min.css">
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<body>
    <!-- Navbar -->
    <section class="sticky-top" id="navbar">              
    </section>

    <!-- Bengkel -->
    <section>
        <div class="container margin-top-5">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6">
                    <img src="./public/images/ui/bengkelbanner.png" alt="" class="width-40p">
                </div>
                <div class="col-12 col-lg-6 margin-top-2">
                    <div class="d-flex flex-column">
                        <h2 class="fontw-6 margin-bottom-1">Bengkel Neskar</h2>
                        <p class="margin-bottom-1 margin-right-3">4.5
                            <span class="margin-left-1">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-half"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-clock margin-right-1"></i>
                            07.00 WIB - 16.00 WIB
                        </p>
                    </div>
                    <div class="width-40p">
                        <div class="d-flex margin-top-2 align-items-center">
                            <i class="bi bi-geo-alt fonts-8"></i>
                            <p class="mb-0 margin-left-2 margin-sm-left-3 margin-md-left-4 margin-lg-left-5 margin-xl-left-6 margin-xxl-left-8">Jalan Bobojong, Purwadana, Telukjambe Timur, Purwadana, Telukjambe Timur, Karawang, Jawa Barat 41361</p>
                        </div>
                        <div class="d-flex margin-top-2 align-items-center">
                            <i class="bi bi-telephone fonts-8"></i>
                            <p class="mb-0 margin-left-2 margin-sm-left-3 margin-md-left-4 margin-lg-left-5 margin-xl-left-6 margin-xxl-left-8">089876543210</p>
                        </div>
                        <div class="d-flex margin-top-2 align-items-center">
                            <i class="bi bi-columns-gap fonts-8"></i>
                            <p class="mb-0 margin-left-2 margin-sm-left-3 margin-md-left-4 margin-lg-left-5 margin-xl-left-6 margin-xxl-left-8">Bengkel Motor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jadwal -->
    <section class="bg-green ">
        <div class="container margin-top-5 white">
            <h1 class="fontw-6 text-center">Jadwal Pemesanan</h1>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer"></section>
    
    <!-- Script -->
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/jquery/jquery-3.6.1.js"></script>
    <script src="./public/js/jquery/jquery.mousewheel.js"></script>
    <script src="./public/js/owlcarousel/owl.carousel.js"></script>
    <script src="./public/js/app.js"></script>
