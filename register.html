<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ORTO - Daftar</title>
    <link rel="icon" href="./public/images/logo/orto-square.png" type="image/icon type">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="./public/css/owlcarousel/owl.theme.default.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/library/bootstrap.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-sm.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-md.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-lg.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xl.min.css">
    <link rel="stylesheet" href="./public/css/library/icaruslib-xxl.min.css">
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <!-- Login -->
    <section class="bg-green">
        <div class="container d-flex flex-column flex-lg-row-reverse align-items-center width-sm-36p width-md-30p width-lg-40p mx-auto login padding-y-10">
            <div class="width-38p with-lg-20p mx-auto">
                <div class="bg-white rounded-3 padding-x-8 padding-y-4">
                    <h1 class="text-center fontw-6 margin-bottom-4">Daftar</h1>
                    <div class="margin-bottom-4">
                        <label for="name" class="form-label fontw-6">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
                    </div>
                    <div class="margin-bottom-4">
                        <label for="email" class="form-label fontw-6">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="orto@gmail.com">
                    </div>
                    <label for="password" class="form-label fontw-6">Password</label>
                    <div class="input-group border rounded-3 margin-bottom-4">
                        <input type="password" class="form-control border-0" placeholder="Masukkan Password" aria-label="password" id="password"
                        aria-describedby="pass">
                        <span class="input-group-text bg-white border-0" id="pass"><i class="toggle-password bi bi-eye"></i></span>
                    </div>
                    <label for="confpassword" class="form-label fontw-6">Konfirmasi Password</label>
                    <div class="input-group border rounded-3 margin-bottom-4">
                        <input type="password" class="form-control border-0" placeholder="Masukkan Password" aria-label="confpassword" id="confpassword"
                        aria-describedby="confpass">
                        <span class="input-group-text bg-white border-0" id="confpass"><i class="toggle-confpassword bi bi-eye"></i></span>
                    </div>
                    <div class="margin-bottom-4">
                        <label for="alamat" class="form-label fontw-6">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="2"></textarea>
                    </div>
                    <div class="d-flex flex-column-reverse flex-lg-row justify-content-between margin-bottom-4">
                        <small class="mb-0">
                            Belum punya akun? <a href="">Daftar Sekarang</a>
                        </small>
                        <small class="mb-0">
                            <a href="" class="mb-0">Lupa Password</a>
                        </small>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-green rounded-pill width-40p width-lg-14p">Masuk</button>
                    </div>
                </div>
            </div>
    
            <!-- Illustration -->
            <div class="width-36p with-lg-20p mx-auto margin-top-12 d-none d-lg-inline-block">
                <img src="./public/images/ui/login.png" alt="" class="width-34p width-lg-28p">
            </div>
        </div>
    </section>
    
    <!-- Script -->
    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/js/jquery/jquery-3.6.1.js"></script>
    <script src="./public/js/jquery/jquery.mousewheel.js"></script>
    <script src="./public/js/owlcarousel/owl.carousel.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
